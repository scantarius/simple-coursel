<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coursel Slider</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section id="slider">
            <input type="radio" name="slider" id="foto1">
            <input type="radio" name="slider" id="foto2">
            <input type="radio" name="slider" id="foto3" checked>
            <input type="radio" name="slider" id="foto4">
            <input type="radio" name="slider" id="foto5">

            <label for="foto1" class="card" id="slide1"><img src="https://i.ibb.co/xfzT7P5/hou-china-lang.jpg" alt="" draggable="false"></label>
            <label for="foto2" class="card" id="slide2"><img src="https://i.ibb.co/GRRM1B8/hou-china-nv.jpg" alt="" draggable="false"></label>
            <label for="foto3" class="card" id="slide3"><img src="https://i.ibb.co/W09NyLT/leonardo-sala-kj-sf-as1.jpg" alt="" draggable="false"></label>
            <label for="foto4" class="card" id="slide4"><img src="https://i.ibb.co/NCqZvSN/hou-china-bing1.jpg" alt="" draggable="false"></label>
            <label for="foto5" class="card" id="slide5"><img src="https://i.ibb.co/F5Gv2k8/hou-china-bing.jpg" alt="" draggable="false"></label>
        </section>

    <script src="./app.js"></script>
    </body>
</html>
